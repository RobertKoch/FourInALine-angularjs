<div class="header">
    <ul class="nav nav-pills pull-right">
        <li><a ng-href="#">Home</a></li>
        <li class="active"><a ng-href="#/play">Play</a></li>
        <li><a ng-href="#/about">About</a></li>
    </ul>
    <h3 class="text-muted">Four In A Line</h3>
</div>

<div class="row">
    <table class="field">
        <tr class="header">
            <td ng-repeat="headtd in [0,1,2,3,4,5,6,7]" class="no-border circle headtd_{{headtd}}">
            </td>
        </tr>
        <tr ng-repeat="row in field">
            <td ng-repeat="bucket in row track by $index" ng-mouseover="moveCursor($index)"><a ng-click="addCoin($index)" class="circle player_{{bucket}}"></a></td>
        </tr>
    </table>
    <br>
    <div class="well well-sm"><strong>It's your round, Player {{playerRound+1}}!</strong></div>
    <br>
</div>
